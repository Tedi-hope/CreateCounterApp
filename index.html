<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="bootstrap533dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="bootstrap533dist/js/bootstrap.bundle.js"></script>
    
</head>
<body>
    <div class="container">
     <div class="row justify-content-center">
       <div class="col-md-6  mt-5 ">
          <div class="count bg-white border border-3 border-dark">
           <h4 class="text-dark text-uppercase text-center">Counter</h4>
           <h1 class="text-dark text-center" id="updowncount">0</h1>
           <div class="d-flex justify-content-center mt-3">
             <button type="button" class="btn btn-outline-secondary me-2" id="countUp">Increase</button>
             <button type="button" class="btn btn-outline-secondary me-2" id="countDown">Decrease</button>
             <button type="button" class="btn btn-outline-secondary" id="rst">Reset</button>
          </div>
         </div>
       </div>
    </div>
  </div>


  <script src="index.js"></script>
</body>
</html>
